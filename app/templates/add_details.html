{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Add Details{% endblock %}</title>
</head>

<body>
    {% block content %}
    <div class="add">
        <h1 class="title">Add Details</h1>
        <p>Details of a user only based on there profession.</p>
        <br>
        <hr style="border: 0.5px solid rgba(0, 133, 138, 0.573);">
    </div>
    <div class="add-container">
        <div class="card">
            <form method="POST" action="{{ url_for('add_details') }}">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required /><br />
                <label for="details">Profession:</label>
                <input id="details" name="details" required></input><br />
                <label for="details">Age:</label>
                <input type="number" id="age" name="age" required /><br />
                <button type="submit" value="Add" class="button">Submit</button>
            </form>
        </div>
    </div>
    {% endblock %}
</body>

</html>
